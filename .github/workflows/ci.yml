name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Install uv
              uses: astral-sh/setup-uv@v5
              with:
                  version: "latest"
                  enable-cache: true

            - name: Set up Python
              run: uv python install 3.12

            - name: Install dependencies
              run: uv sync

            - name: Run Ruff Check
              run: uv run ruff check .

            - name: Run Ruff Format Check
              run: uv run ruff format --check .

            - name: Run MyPy
              run: uv run mypy src

            - name: Run Tests
              run: uv run pytest
